<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZADDY Memeverse • Fan-Run Hub</title>
  <meta name="description" content="Fan-run ZADDY hub: make and share memes, join weekly contests, and celebrate the community vibe. Unofficial, non-financial site." />
  <meta name="theme-color" content="#ffb3c7" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--pink:#ffb3c7;--blue:#bfe2ff;--mint:#baf7d5;--yellow:#fff4a3;--lav:#d7c8ff;--ink:#0f172a}
    html{scroll-behavior:smooth}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:#0f172a}
    .h-font{font-family:'Baloo 2',system-ui,-apple-system}
    .candy-bg{background:radial-gradient(900px 500px at 15% -10%,var(--pink) 0%,transparent 60%),radial-gradient(800px 520px at 90% -15%,var(--blue) 0%,transparent 60%),radial-gradient(700px 500px at -10% 70%,var(--mint) 0%,transparent 60%),radial-gradient(600px 420px at 110% 80%,var(--yellow) 0%,transparent 60%)}
    .card{backdrop-filter:saturate(160%) blur(8px);background:rgba(255,255,255,.75);border:1px solid rgba(15,23,42,.08);border-radius:24px;box-shadow:0 10px 30px rgba(15,23,42,.08)}
    .chip{display:inline-flex;align-items:center;gap:.5rem;border-radius:9999px;padding:.35rem .75rem;font-size:.75rem;font-weight:700;letter-spacing:.02em;background:linear-gradient(90deg,var(--pink),var(--lav));color:#432a59}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;padding:.8rem 1.1rem;border-radius:9999px;font-weight:800;transition:transform .08s ease,box-shadow .2s ease}
    .btn:active{transform:translateY(1px)}
    .btn-candy{background:linear-gradient(90deg,var(--pink),var(--blue));color:#2b1d3b;box-shadow:0 6px 16px rgba(255,179,199,.35)}
    .btn-candy:hover{box-shadow:0 10px 24px rgba(255,179,199,.45)}
    .btn-outline{border:2px dashed rgba(15,23,42,.2);color:#0f172a;background:#fff}
    .nav{backdrop-filter:saturate(140%) blur(8px);background:rgba(255,255,255,.7);border-bottom:1px solid rgba(15,23,42,.08)}
    .badge{font-size:.7rem;font-weight:800;text-transform:uppercase;letter-spacing:.06em;color:#432a59}
    .pill{border-radius:9999px;padding:.2rem .6rem;background:var(--lav)}
    img{content-visibility:auto}
  </style>
</head>
<body class="candy-bg min-h-screen">
  <header class="nav sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="#top" class="flex items-center gap-3">
        <span class="h-9 w-9 rounded-2xl flex items-center justify-center" style="background:linear-gradient(135deg,var(--pink),var(--blue))"><span class="h-font text-xl">Z</span></span>
        <span class="h-font text-xl">ZADDY Memeverse</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="#how" class="hover:underline">How</a>
        <a href="#gallery" class="hover:underline">Gallery</a>
        <a href="#contest" class="hover:underline">Daily Contest</a>
      </nav>
      <div class="flex items-center gap-2">
        <a class="btn btn-outline" href="#community">Join</a>
        <a class="btn btn-candy" href="#links">Official Links</a>
      </div>
    </div>
  </header>
  <section id="top" class="pt-10 pb-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-10 items-center">
      <div>
        <span class="chip mb-4">Fan-Run • Memes • Good Vibes</span>
        <h1 class="h-font text-4xl md:text-5xl leading-tight">Make Memes. <span style="background:linear-gradient(90deg,var(--pink),var(--blue)); -webkit-background-clip:text; background-clip:text; color:transparent">Boost ZADDY.</span></h1>
        <p class="mt-3 text-slate-700 text-lg">This is an <strong>unofficial</strong>, community-driven hub to create, share, and celebrate <strong>$ZADDY</strong> memes.</p>
      </div>
      <div>
        <div class="card p-2">
          <img src="/images/hero-demo.png" class="rounded-2xl w-full h-auto" alt="ZADDY fan preview" />
        </div>
      </div>
    </div>
  </section>
  <footer class="border-t border-slate-200/60">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-slate-600 text-center">
      <div>© <span id="year"></span> ZADDY Memeverse — Fan-Run • Unofficial</div>
    </div>
  </footer>
  <script>
    const yEl=document.getElementById('year');if(yEl)yEl.textContent=new Date().getFullYear();
  </script>
</body>
</html>
